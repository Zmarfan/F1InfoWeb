<section class="report-header">
    <h1>{{'reports.race.title' | translate}}</h1>

    <app-drop-down-filter
        [options]="seasonsOptions"
        [labelKey]="'reports.seasonDropdown.label'"
        [allOption]="false"
        [valueChanged]="seasonFilterChanged"
    ></app-drop-down-filter>
    <app-drop-down-filter
        [loading]="filterLoading"
        [options]="raceOptions"
        [labelKey]="'reports.race.raceLabel'"
        [valueChanged]="raceFilterChanged"
    ></app-drop-down-filter>
    <app-drop-down-filter
        *ngIf="reportType !== raceReportEnum.OVERVIEW"
        [loading]="filterLoading"
        [options]="raceCategoryOptions"
        [allOption]="false"
        [labelKey]="'reports.race.raceCategory.label'"
        [valueChanged]="raceCategoryFilterChanged"
    ></app-drop-down-filter>
    <app-drop-down-filter
        *ngIf="seasonHasSprints && reportType === raceReportEnum.OVERVIEW"
        [options]="raceTypeOptions"
        [labelKey]="'reports.driver.raceTypeLabel'"
        [allOption]="false"
        [valueChanged]="raceTypeFilterChanged"
    ></app-drop-down-filter>
</section>

<app-report-element *ngIf="reportType === raceReportEnum.OVERVIEW" [loading]="loading" [columns]="reportData.overviewReportColumns" [rows]="overviewRows" [sortConfig]="overviewSortConfig"></app-report-element>
<app-report-element *ngIf="reportType === raceReportEnum.RACE_RESULT || reportType === raceReportEnum.SPRINT" [loading]="loading" [columns]="reportData.raceResultReportColumns" [rows]="raceResultRows" [sortConfig]="raceResultSortConfig"></app-report-element>
<app-report-element *ngIf="reportType === raceReportEnum.FASTEST_LAPS || reportType === raceReportEnum.FASTEST_LAPS_SPRINT" [loading]="loading" [columns]="reportData.fastestLapsReportColumns" [rows]="fastestLapsRows" [sortConfig]="fastestLapsSortConfig"></app-report-element>
<app-report-element *ngIf="reportType === raceReportEnum.PIT_STOPS" [loading]="loading" [columns]="reportData.pitStopsReportColumns" [rows]="pitStopsRows" [sortConfig]="pitStopsSortConfig"></app-report-element>
<app-report-element *ngIf="reportType === raceReportEnum.STARTING_GRID || reportType === raceReportEnum.SPRINT_GRID" [loading]="loading" [columns]="reportData.startingGridReportColumns" [rows]="startingGridRows" [sortConfig]="startingGridSortConfig"></app-report-element>
<app-report-element *ngIf="reportType === raceReportEnum.QUALIFYING" [loading]="loading" [columns]="reportData.qualifyingReportColumns" [rows]="qualifyingRows" [sortConfig]="qualifyingSortConfig"></app-report-element>
