<section class="holder">
    <h3 class="holder__header">{{'signUpPage.signUp' | translate}}</h3>

    <form [formGroup]="registrationForm" (ngSubmit)="submitRegistrationForm(registrationForm.value)" class="holder__form">
        <app-text-input
            [inputConfig]="{
                formControl: email,
                labelKey: 'input.email',
                placeholder: 'Ex. richard@example.com',
                hintKey: 'signUpPage.emailTip',
                inputType: 'email',
                idAttribute: 'emailId',
                isRequired: true
            }"
            formControlName="email"
        ></app-text-input>

        <app-text-input
            [inputConfig]="{
                formControl: password,
                labelKey: 'input.password',
                hintKey: 'signUpPage.passwordTip',
                inputType: 'password',
                idAttribute: 'passwordId',
                isRequired: true
            }"
            formControlName="password"
        ></app-text-input>

        <button [disabled]="!registrationForm.valid" type="submit" appPrimaryButton class="holder__button">{{'signUpPage.signUp' | translate}}</button>
    </form>
</section>
