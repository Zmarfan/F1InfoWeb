<section class="holder">
    <h3 class="holder__header">{{titleKey | translate}}</h3>

    <form [formGroup]="formData" (ngSubmit)="submitForm(formData.value)" class="holder__form">
        <app-text-input
            [inputConfig]="{
                formControl: email,
                labelKey: 'input.email',
                placeholder: 'Ex. richard@example.com',
                hintKey: emailHintKey,
                inputType: 'email',
                idAttribute: 'emailId',
                isRequired: true
            }"
            formControlName="email"
        ></app-text-input>

        <app-text-input
            [inputConfig]="{
                formControl: password,
                labelKey: 'input.password',
                hintKey: passwordHintKey,
                inputType: 'password',
                idAttribute: 'passwordId',
                isRequired: true
            }"
            formControlName="password"
        ></app-text-input>

        <button [disabled]="!formData.valid" type="submit" appPrimaryButton class="holder__button">{{submitKey | translate}}</button>
    </form>

    <div class="end-part">
        <span>{{endText | translate}}</span>
        <a (click)="route()">{{routeText | translate}}</a>
    </div>
</section>
