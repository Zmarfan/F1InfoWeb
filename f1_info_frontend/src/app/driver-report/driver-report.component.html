<section class="header">
    <h1>{{'reports.driver.title' | translate}}</h1>

    <app-drop-down-filter
        [options]="seasonsOptions"
        [labelKey]="'reports.seasonDropdown.label'"
        [allOption]="false"
        [valueChanged]="seasonFilterChanged"
    ></app-drop-down-filter>
    <app-drop-down-filter
        [loading]="driverSelectLoading"
        [options]="driverOptions"
        [labelKey]="'reports.driver.driverLabel'"
        [valueChanged]="driverFilterChanged"
    ></app-drop-down-filter>
</section>

<app-report-element *ngIf="showAllReport" [loading]="loading" [columns]="allReportColumns" [rows]="allRows" [sortConfig]="allSortConfig"></app-report-element>
<app-report-element *ngIf="!showAllReport" [loading]="loading" [columns]="driverReportColumns" [rows]="individualRows" [sortConfig]="driverSortConfig"></app-report-element>
