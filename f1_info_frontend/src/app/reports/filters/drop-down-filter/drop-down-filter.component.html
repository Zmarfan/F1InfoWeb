<div class="holder">
    <label [for]="uniqueLabel">{{labelKey | translate}}</label>

    <app-loading-element [loading]="loading" [size]="loadingSpinnerSize">
        <select [(ngModel)]="selectedOption" (change)="onValueChanged($event.target)" [id]="uniqueLabel">
            <option *ngFor="let option of options" [value]="option.value">
                {{option.displayValue.toString() | translate}}
            </option>
        </select>
    </app-loading-element>
</div>
