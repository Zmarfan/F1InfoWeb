<article class="structure">
    <section class="report-header">
        <h1>{{'driverProfile.title' | translate}}</h1>

        <app-drop-down-filter
            [options]="driverOptions"
            [labelKey]="'driverProfile.driverLabel'"
            [allOption]="false"
            [valueChanged]="driverFilterChanged"
            [selectedValue]="selectedDriverIdentifier"
            [loading]="filterLoading"
        ></app-drop-down-filter>
    </section>

    <app-loading-element [loading]="driverInfoLoading">
        <app-driver-profile-info *ngIf="driverInfo" [info]="driverInfo"></app-driver-profile-info>
    </app-loading-element>

    <app-loading-element [loading]="driverChartInfoLoading">
        <app-driver-profile-charts *ngIf="driverChartInfo" [chartInfo]="driverChartInfo"></app-driver-profile-charts>
    </app-loading-element>
</article>
