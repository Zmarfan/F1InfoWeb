<article class="friends-main">
    <fa-icon (click)="closeFriends()" icon="times" class="friends-main__close-button"></fa-icon>
    <h1>{{'friends.header' | translate}}</h1>
    <app-loading-element [loading]="friendsLoading">
        <div class="friends-main__body">
            <app-add-friends [myFriendCode]="friendResponse?.myFriendCode!"></app-add-friends>
            <app-received-friend-requests [responseFriendRequests]="friendResponse?.friendRequests!"></app-received-friend-requests>
            <app-user-friends [friendResponses]="friendResponse?.friends!"></app-user-friends>
        </div>
    </app-loading-element>
</article>
